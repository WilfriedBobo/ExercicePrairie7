<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="index.html" method="post">
      <fieldset class="monIdentité">
        <legend class="titre1">Mon Identité</legend>
        <ol>
          <li><label for="nom">Nom : </label><input type="text" name="nom" value="Nom" placeholder="Nom"></li>
          <li><label for="prenom">Prénom : </label><input type="text" name="prénom" value="Prénom" placeholder="Prénom"></li>
          <li><label for="adresse mail">Adresse mail : </label><input type="text" name="adresse mail" value="Adresse mail" placeholder="Adresse mail"></li>
        </ol>
      </fieldset>
      <fieldset class="monAdresse">
        <legend class="titre2">Adresse de livraison</legend>
        <ol>
          <li><label for="Adresse">Adresse : </label><textarea name="Adresse" rows="8" cols="24"></textarea></li>
          <li><label for="Code Postale">Code Postale : </label><input type="text" name="Code Postale" value="Code Postale" placeholder="Code Postale"></li>
          <li><label for="Ville">Ville : </label><input type="text" name="Ville" value="Ville" placeholder="Ville"></li>
        </ol>
      </fieldset>
      <fieldset class="monPayement">
        <legend class="titre3">Information de Réglement</legend>
        <ol>
          <li><label for="Type de Carte de Payement">Type de Carte de Payement : </label>
            <ul>
              <li><input type="radio" name="Visa" value="Visa" placeholder="Visa"><label for="Visa">Visa : </label>
              <li><input type="radio" name="MasterCard" value="MasterCard" placeholder="MasterCard"><label for="MasterCard">MasterCard : </label>
            </ul>
          </li>
          <li><label for="Numéro de Carte">Numéro de Carte : </label><input type="text" name="Numéro de Carte" value="Numéro de Carte" placeholder="Numéro de Carte"></li>
          <li><label for="Code de Sécurité">Code de Sécurité : </label><input type="text" name="Code de Sécurité" value="Code de Sécurité" placeholder="Code de Sécurité"></li>
          <li><label for="Nom du Titulaire">Nom du Titulaire : </label><input type="text" name="Nom du Titulaire" value="Code de Sécurité" placeholder="Code de Sécurité"></li>
        </ol>
      </fieldset>

    </form>
    <input type="submit" name="J'achète" value="J'achète" placeholder="J'achète"></li>


    </div>

  </body>
</html>
